<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Mind Map</title>
        <link rel="stylesheet" href="../style.css?v6">
    </head>
    <body>
        <section id="mindmap"></section>

        <!-- Pablo -->
        <script src="../pablo.js"></script>

        <!-- Mindmap app -->
        <script src="../mindmap.js?v7"></script>
        <script src="../extras/extras.js"></script>

        <!-- Initialisation -->
        <script>
            // Check browser support
            if (Pablo.isSupported){
                var mm = new MindMap('#mindmap');
                // You can play with the `mm` object in the browser developer console
                
                mm.resetUi();
                mm.addIcons();
                mm.restoreState();
            }
        </script>
    </body>
</html>
