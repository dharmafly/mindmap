<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Mind Map</title>
        <link rel="stylesheet" href="../style.css?v5">
    </head>
    <body>
        <section id="mindmap"></section>

        <script src="../pablo.js"></script>
        <script src="../mindmap.js?v6"></script>
        <script src="../extras/extras.js"></script>

        <script>
            // Check browser support
            if (Pablo.isSupported){
                var mm = new MindMap('#mindmap');

                mm.drawNode(0, 220, 300, 'trees')
                  .drawNode(1, 100, 100, 'birch')
                  .drawNode(1, 150, 500, 'oak')
                  .drawNode(3, 10, 400, 'acorn')
                  .drawNode(1, 310, 230, 'pine');
            }
        </script>
    </body>
</html>
